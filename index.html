<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyperfocu5 - copilot for your mind</title>
    <link rel="stylesheet" href="style.css" />
    <script src="assets/scripts/main.js"></script>
</head>

<body>
    <nav class="nav">
        <div class="logo">hyperfocu<span style="color: #15C679;">5</span></div>
        <div class="sign-up-cta">Save your progress</div>
    </nav>
    <main class="main">
        <div class="welcome-text">
            <div class="welcome-text_small">hey there, this is</div>
            <div class="welcome-text_large">copilot for your mind...</div>
        </div>
        <div class="active-ppl">
            <div class="active-ppl_number">3,425 ppl in here</div>
            <div class="active-ppl_progress">
                <div class="active-ppl_progress-active"></div>
                <div class="active-ppl_progress-remaining"></div>
            </div>
            <div class="active-ppl_text">so many tiers you could get</div>
        </div>
    </main>
    <interaction class="interaction">
        <div class="interaction_left">
            <div class="bubble">
                <div class="bubble_mouse-down">add new goal <img src="assets/icons/down.png"></div>
                <img src="assets/icons/down-arrow.svg" alt="bubble-arrow">
            </div>
            <div class="text-input">
                <div class="text-input_state-icon"> <img src="assets/icons/flash.svg" alt=""></div>
                <input type="text" class="text-input_placeholder-text" placeholder="complete new e-commerce client web app d3signs">
                <div class="text-input_send-cta">
                    <img src="assets/icons/send.png" alt="send-cta">
                </div>
            </div>
        </div>
        <div class="interaction_right">
            <div class="freeflow-cta">or just go with the flow <img src="assets/icons/enter.svg" alt="init"></div>
        </div>
    </interaction>
</body>

</html>
